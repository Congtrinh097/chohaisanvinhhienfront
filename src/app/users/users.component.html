<h3>Users list</h3>
<a   class="btn success" routerLink="/users/add">Add User</a>
<table width="4000">
  <tr>
    <th>User name</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
      <button class="btn warning" (click)="delete(user._id)">Delete</button>
      <button class="btn info" (click)="detail(user._id)">Detail</button>
    </td>
  </tr>

</table>
